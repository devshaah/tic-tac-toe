<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mykart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utils.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="search">
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="searchbutton">
                <button><img src="img/search.png" alt="search"></button>
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li> <a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                <img src="img/display picture.jpg" alt="shopping picture">
            </div>
            <div class="cards">
                <h2>Great Offers for Today</h2>
                <hr>
                <div class="row">
                    <div class="carditem col col-lg-2 col-md-4 col-sm-12">
                        <a href="#"><img src="https://source.unsplash.com/160x160/?groceries" alt="Grocery img"></a>
                        <p>Groceries</p>
                    </div>
                    <div class="carditem col col-lg-2 col-md-4 col-sm-12">
                        <a href="#"><img src="https://source.unsplash.com/160x160/?electronics" alt="Grocery img"></a>
                        <p>Electronics</p>
                    </div>
                    <div class="carditem col col-lg-2 col-md-4 col-sm-12">
                        <a href="#"><img src="https://source.unsplash.com/160x160/?cloths" alt="Grocery img"></a>
                        <p>Cloths</p>
                    </div>
                    <div class="carditem col col-lg-2 col-md-4 col-sm-12">
                        <a href="#"><img src="https://source.unsplash.com/160x160/?fruits" alt="Grocery img"></a>
                        <p>Fruits</p>
                    </div>
                    <div class="carditem col col-lg-2 col-md-4 col-sm-12">
                        <a href="#"><img src="https://source.unsplash.com/160x160/?furniture" alt="Grocery img"></a>
                        <p>Furniture</p>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer class="flex-all-center">
        <p>Copyright &copy; MyKart.com </p>
    </footer>
</body>

</html>
